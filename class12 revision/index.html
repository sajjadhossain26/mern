<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" id="submitform">
      <div class="card w-75 mx-auto text-center shadow">
        <div class="card-title">
          <h1>age calculator</h1>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input placeholder="name" type="text" class="form-control name" />
          </div>
          <div class="form-group">
            <input placeholder="email" type="text" class="form-control email" />
          </div>
          <div class="form-group">
            <input placeholder="Year" type="text" class="form-control year" />
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary submit" />
          </div>
        </div>
        <div class="card-footer">
          <p id="result">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </form>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
