<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="age-calculate">
      <div class="card shadow w-50 m-auto text-center mb-5">
        <div class="card-title">
          <div class="card-heading">
            <h1>Age Calculation</h1>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input
              id="name"
              class="form-control"
              type="text"
              placeholder="NAME"
            />
          </div>
          <div class="form-group">
            <input
              id="year"
              class="form-control"
              type="text"
              placeholder="YEAR"
            />
          </div>
          <div class="form-group">
            <input
              id="send"
              class="btn btn-primary"
              type="submit"
              placeholder="SEND"
            />
          </div>
        </div>
        <div class="card-footer">
          <p id="result">
            Here you can see the result please put your name and year
          </p>
        </div>
      </div>
    </div>

    <!-- bibaho calculator -->
    <div id="bibaho-calculator">
      <div class="card shadow w-50 m-auto text-center">
        <div class="card-title">
          <div class="card-heading">
            <h1>bibaho Calculation</h1>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input
              id="name1"
              class="form-control"
              type="text"
              placeholder="NAME"
            />
          </div>
          <div class="form-group">
            <input
              id="gender"
              class="form-control"
              type="text"
              placeholder="GENDER"
            />
            <p id="msg" class="text-left"></p>
          </div>
          <div class="form-group">
            <input
              id="year1"
              class="form-control"
              type="text"
              placeholder="YEAR"
            />
          </div>
          <div class="form-group">
            <input
              id="send1"
              class="btn btn-primary"
              type="submit"
              placeholder="SEND"
            />
          </div>
        </div>
        <div class="card-footer">
          <p id="result1">
            Here you can see the result please put your name and year
          </p>
        </div>
      </div>
    </div>

    <!-- currency converter -->
    <div class="card w-50 shadow text-center m-auto">
      <div class="card-header">
        <h1>convert your currency here</h1>
      </div>
      <div class="card-body">
        <div class="form-group">
          <input
            id="amount"
            class="form-control"
            type="text"
            placeholder="Type amount here"
          />
        </div>
        <div class="form-group">
          <select name="" id="getamount" class="form-control">
            <option class="form-control" value="85">USD</option>
            <option class="form-control" value="96">EURO</option>
          </select>
        </div>
        <div class="form-group">
          <input
            class="btn btn btn-primary btn btn-block"
            type="submit"
            value="CONVERT"
            name=""
            id="convert"
          />
        </div>
      </div>
      <div class="card-footer">
        <p id="convertResult">Here you can see the result</p>
      </div>
    </div>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
