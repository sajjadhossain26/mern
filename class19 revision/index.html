<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center m-auto">
          <h1>Admin Panel</h1>
          <input
            class="form-control searce_devs"
            type="text"
            placeholder="Search individual developers"
          />
          
          <button
            class="btn btn-info mt-2 adddeveloper"
            data-bs-toggle="modal"
            data-bs-target="#adddeveloper"
          >
            Add new Developer
          </button>
          <hr />
        </div>
      </div>
    </div>

    <!-- developer table -->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item"><a href="#">Developers Team</a></li>
            <li class="list-group-item"><a href="#">To do list</a></li>
            <li class="list-group-item"><a href="#">Student team</a></li>
          </ul>
        </div>
        <div class="col-md-9">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Email</th>
                <th>Skill</th>
                <th>Photo</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="devtable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- modal for new developer -->
    <div class="modal fade" id="adddeveloper">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form action="" id="add_devs">
              <input type="text" class="form-control name" placeholder="Name" />
              <input
                type="text"
                class="form-control email"
                placeholder="Email"
              />
              <select class="form-control skill" name="" id="">
                <option class="form-control" value="">--select--</option>
              </select>
              <input
                type="text"
                class="form-control photo"
                placeholder="Photo"
              />
              <input
                type="submit"
                value="ADD"
                class="btn btn-info w-100"
                data-bs-dismiss="modal"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for edit  -->
    <div class="modal fade" id="modalEdit">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
             <form action="" id="edit">
               <img style="width: 100%;" src="" class="preview" alt="">
              <input type="text" class="form-control ename" placeholder="Name" />
              <input
                type="text"
                class="form-control eemail"
                placeholder="Email"
              />
              <input type="hidden" placeholder="id" class="form-control edit_id">

              <input type="text" placeholder="skill" class="form-control eskill">
              <input
                type="text"
                class="form-control ephoto"
                placeholder="Photo"
              />
              <input
                type="submit"
                value="ADD"
                class="btn btn-info w-100"
                data-bs-dismiss="modal"
              />
          </div>
        </div>
      </div>
    </div>
      <!-- modal for view  -->
    <div class="modal fade" id="modalView">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body view text-dark">
         
          </div>
        </div>
      </div>
    </div>
      <!-- modal for delete  -->
    <div class="modal fade" id="modalDelete">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <p>Are you sure?</p>
              <div class="card-btn d-flex justify-content-end">
                <button  class="btn btn-info m-1" data-bs-dismiss="modal">Cancel</button>
                <button delId=""  class="btn btn-danger m-1 catch_delId" data-bs-dismiss="modal">Delete</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
