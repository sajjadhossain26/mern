<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h4>Student Result</h4>
            </div>
            <div class="card-body">
              <form action="#" id="student-form">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Student name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Roll" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Class" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="text" placeholder="Photo" class="form-control" />
                </div>
                <div class="form-group">
                  <input
                    type="radio"
                    id="male"
                    value="male"
                    name="gender"
                  /><label for="male">Male</label>
                  <input
                    type="radio"
                    id="female"
                    value="female"
                    name="gender"
                  /><label for="female">Female</label>
                </div>
                <hr />
                <span>Marks</span>
                <hr />
                <input class="form-control" type="text" placeholder="Bangla" />
                <input class="form-control" type="text" placeholder="English" />
                <input class="form-control" type="text" placeholder="Math" />
                <input class="form-control" type="text" placeholder="Science" />
                <input
                  class="form-control"
                  type="text"
                  placeholder="Social Science"
                />
                <input
                  class="form-control"
                  type="text"
                  placeholder="Religion"
                />
                <div class="d-grid">
                  <input
                    type="submit"
                    value="Result"
                    class="btn btn-info d-md-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <td>Name</td>
                    <td>Roll</td>
                    <td>Class</td>
                    <td>Gender</td>
                    <td>Bangla</td>
                    <td>English</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Social Science</td>
                    <td>Religion</td>
                    <td>Photo</td>
                    <td>Action</td>
                  </tr>
                </thead>
                <tbody class="st-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal fade modal-center" id="student_modal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-data"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
