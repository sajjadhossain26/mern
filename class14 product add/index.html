<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h1>Devs Form</h1>
              <form action="#" class="devs-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Product Name"
                  />
                </div>
                <div class="form-group">
                  <h3>Gender</h3>
                  <hr />
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                  /><label for="male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  /><label for="female">Female</label>
                </div>
                <div class="form-group">
                  <h3>Skill</h3>
                  <hr />
                  <input
                    type="checkbox"
                    name="skill"
                    value="laravel"
                    id="laravel"
                  /><label for="laravel">laravel</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="mern"
                    id="mern"
                  /><label for="mern">mern</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="python"
                    id="python"
                  /><label for="python">python</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="react"
                    id="react"
                  /><label for="react">react</label>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="product link"
                    name="photo"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Add Product"
                    class="btn btn-primary btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row showdev"></div>
        </div>
      </div>
    </div>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
