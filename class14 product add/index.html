<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <h1>Devs form</h1>
            <div class="card-body">
              <form action="#" class="devs_form">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    placeholder="Product Name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  Gender
                  <hr />
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                  /><label for="male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  /><label for="female">Female</label>
                </div>
                <div class="form-group">
                  Skills
                  <hr />
                  <input
                    type="checkbox"
                    name="skill"
                    value="Mern"
                    id="mern"
                  /><label for="mern">mern</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="Laraval"
                    id="Laraval"
                  /><label for="Laraval">Laraval</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="React"
                    id="React"
                  /><label for="React">React</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="PHP"
                    id="PHP"
                  /><label for="PHP">PHP</label>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="photo"
                    placeholder="Product photo"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Add Product"
                    class="btn btn-primary btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row showdevs"></div>
        </div>
      </div>
    </div>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
