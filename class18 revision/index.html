<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; margin: 20px">Developer Team</h1>

      <div class="row devs"></div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="single_data">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="card">
            <div class="card-body">
              <div class="row single_devs"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- product category -->
    <div class="container my-5">
      <h1 style="text-align: center; margin: 20px">Product</h1>

      <div class="row product"></div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="product-data">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="card">
            <div class="card-body">
              <div class="row single-product"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
