<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Development Area</title>
    <!-- ALL CSS FILES  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="card shadow">
            <div class="card-header">
              <h4>Developer Data</h4>
              <button
                class="btn btn-success add_data"
                data-bs-toggle="modal"
                href="#add_data_modal"
              >
                Add New Developer
              </button>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Serial</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Skill</th>
                  <th>Photo</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="show_single_data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- add developer data modal -->
    <div class="modal fade" id="add_data_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form action="#" id="developer_form">
              <input type="text" placeholder="Name" class="form-control m-2" />
              <input type="text" placeholder="Email" class="form-control m-2" />
              <input type="text" placeholder="Photo" class="form-control m-2" />
              <select name="" id="" class="form-control m-2 skills">
                <option value="">--select--</option>
              </select>
              <input
                class="btn btn-success w-100 data-add"
                type="submit"
                value="ADD Data"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- view modal -->
    <div class="modal fade" id="viewmodal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form action="#"></form>
          </div>
        </div>
      </div>
    </div>
    <!-- edit modal -->
    <div class="modal fade" id="#editmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- delete modal -->
    <div class="modal fade" id="#deletemodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- JS FILES  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
