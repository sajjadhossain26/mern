    <div class="fiver-clock my-5">
      <div class="card w-50 m-auto text-center">
        <form action="#" class="form-inline text-center m-auto p-3 clock-form">
          <div class="form-group mr-2">
            <input type="date" class="form-control" />
          </div>
          <div class="form-group mr-2">
            <input type="time" class="form-control" />
          </div>
          <div class="form-group mr-2">
            <input
              type="submit"
              value="Create an order"
              class="btn btn-success"
            />
          </div>
        </form>
      </div>
      <div
        class="counter d-flex w-50 m-auto text-center justify-content-center"
      >
        <span>00 : 00 : 00</span>
      </div>
    </div>

    <!-- to do list app -->
    <div class="card w-50 m-auto">
      <div class="card-body m-auto">
        <form action="#" class="form-inline todo">
          <div class="form-group mr-2">
            <input
              type="text"
              class="form-control"
              placeholder="TO DO"
              name="name"
            />
          </div>
          <div class="form-group mr-2">
            <select name="select" id="" class="form-control">
              <option value="">--select--</option>
              <option value="important">important</option>
              <option value="Most important">Most important</option>
              <option value="Unnecessary">Unnecessary</option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="ADD" />
          </div>
        </form>
        <hr />
        <ul class="list-group addli"></ul>
      </div>
    </div>

    <!-- devs form -->
    <div class="container my-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h1>Devs Form</h1>
              <form action="#" class="devs-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Product Name"
                  />
                </div>
                <div class="form-group">
                  <h3>Gender</h3>
                  <hr />
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                  /><label for="male">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  /><label for="female">Female</label>
                </div>
                <div class="form-group">
                  <h3>Skill</h3>
                  <hr />
                  <input
                    type="checkbox"
                    name="skill"
                    value="laravel"
                    id="laravel"
                  /><label for="laravel">laravel</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="mern"
                    id="mern"
                  /><label for="mern">mern</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="python"
                    id="python"
                  /><label for="python">python</label><br />
                  <input
                    type="checkbox"
                    name="skill"
                    value="react"
                    id="react"
                  /><label for="react">react</label>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="product link"
                    name="photo"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Add Product"
                    class="btn btn-primary btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row showdev"></div>
        </div>
      </div>
    </div>
