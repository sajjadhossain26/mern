<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="student-box mt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="student-result">
              <div class="card shadow">
                <div class="card-header">
                  <h3>Student Result</h3>
                </div>
                <div class="card-body">
                  <form action="#" class="student-form">
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Student Name"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Student Roll"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Class"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Photo"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        type="radio"
                        name="gender"
                        value="male"
                        id="male"
                      /><label for="male">Male</label>
                      <input
                        type="radio"
                        name="gender"
                        value="female"
                        id="female"
                      /><label for="female">Female</label>
                    </div>
                    <hr />
                    <h4>Subject</h4>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Bangla"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="English"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Math"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Science"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Social science"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Religion"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <input class="btn btn-primary w-100" type="submit"
                      value="Add New Student Data"" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-body">
                <table class="table table-striped table-hover text-center">
                  <thead>
                    <tr>
                      <th>SERIAL</th>
                      <th>NAME</th>
                      <th>ROLL</th>
                      <th>CLASS</th>
                      <th>GENDER</th>
                      <th>GPA</th>
                      <th>CGPA</th>
                      <th>PHOTO</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody class="show-table"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade modal-center" id="student_modal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-data">
              <img
                class="shadow"
                src="https://unitedthemes.com/wp-content/uploads/2018/09/team2.jpg"
                alt=""
              />
              <h2>Sajjad Hossain</h2>
              <table class="table text-center table-striped tablefa-border">
                <thead class="thead-dark">
                  <tr>
                    <td>SUBJECT</td>
                    <td>MARK</td>
                    <td>GPA</td>
                    <td>GRADE</td>
                    <td>CGPA</td>
                    <td>RESULT</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Bangla</td>
                    <td>67</td>
                    <td>67</td>
                    <td>67</td>
                    <td rowspan="6">A+</td>
                    <td rowspan="6">5.00</td>
                  </tr>
                  <tr>
                    <td>English</td>
                    <td>67</td>
                    <td>67</td>
                    <td>67</td>
                  </tr>
                  <tr>
                    <td>Math</td>
                    <td>67</td>
                    <td>67</td>
                    <td>67</td>
                  </tr>
                  <tr>
                    <td>Science</td>
                    <td>67</td>
                    <td>67</td>
                    <td>67</td>
                  </tr>
                  <tr>
                    <td>Social Science</td>
                    <td>67</td>
                    <td>67</td>
                    <td>67</td>
                  </tr>
                  <tr>
                    <td>Religion</td>
                    <td>67</td>
                    <td>67</td>
                    <td>67</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
